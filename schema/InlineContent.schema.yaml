title: InlineContent
category: text
status: stable
description: Union type for valid inline content.
$comment: |
  The order of these types is important because it determines the
  order of attempted coercion (this is particularly important for primitive types).
anyOf:
  # Entity types in alphabetical order
  - $ref: AudioObject
  - $ref: Cite
  - $ref: CiteGroup
  - $ref: CodeExpression
  - $ref: CodeFragment
  - $ref: Delete
  - $ref: Emphasis
  - $ref: ImageObject
  - $ref: Link
  - $ref: MathFragment
  - $ref: NontextualAnnotation
  - $ref: Note
  - $ref: Quote
  - $ref: Strong
  - $ref: Subscript
  - $ref: Superscript
  - $ref: VideoObject
  # Primitive types in the order that coercion from
  # string should be attempted (for example by Ajv, or by serde_json).
  - type: 'null'
  - type: boolean
  - type: integer
  - type: number
  - type: array
    items:
      $ref: InlineContent
  - type: object
  - type: string
